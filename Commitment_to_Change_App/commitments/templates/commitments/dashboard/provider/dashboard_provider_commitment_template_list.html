<div class="container-fluid">
    <div class="row foreground p-1 round-corners m-3">
        <div class="col-md-12">
            <div class="datatable-container">
                <table id="provider-commitment-template-datatable" class="display">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for commitment_template in commitment_templates %}
                            <tr>
                                <td>
                                    <a href="{% url 'view CommitmentTemplate' commitment_template_id=commitment_template.id %}">
                                        <button type="button" 
                                        id="view-course-button" class="btn dashboard-button background round-corners p-2">
                                        {{ commitment_template.title }}
                                        </button>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
