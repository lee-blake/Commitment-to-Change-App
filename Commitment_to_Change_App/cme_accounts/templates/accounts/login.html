{% extends "commitments/base.html" %}

{% block title %} Log In Page {% endblock title %}

{% block page_content %}
<div class="container-fluid px-5 pt-5 text-center background">
    <div class="p-3 small-box-container round-corners pb-2 text-center foreground">
        <div class="p-2 text-center secondary-accent round-corners default-form">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="standard-button">Log In</button>
                </div>
            </form>
        </div>
        <div class="container p-1">
            <div class="small-box-container mt-3 round-corners p-3 text-center background">
                <h4>Need an account?</h4>
                <a href="{% url 'register type choice' %}">
                    <button type="submit" class="standard-button">Click here to register</button>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock page_content %}
