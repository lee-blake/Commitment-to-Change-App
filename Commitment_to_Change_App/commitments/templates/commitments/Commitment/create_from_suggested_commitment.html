{% extends "commitments/common/base.html" %}

{% block title %} Create from a Suggested Commitment {% endblock title %}

{% block page_content %}
<div class="container-fluid px-5 pt-5 text-center background">
    <div class="row g-5">
        <div class="col" align="center">
            <div class="px-4 py-3 foreground round-corners default-form">
                <form 
                action="{% url 'create Commitment from suggested commitment' course_id=course.id commitment_template_id=commitment_template.id %}" 
                method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock page_content %}
