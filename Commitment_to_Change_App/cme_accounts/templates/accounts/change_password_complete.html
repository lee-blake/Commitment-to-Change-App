{% extends "commitments/common/base.html" %}

{% block title %}
  Password change complete
{% endblock title %}

{% block page_content %}
  <div class="container">
    <div class="p-3 round-corners pb-3 text-center default-form foreground">
      <h1>Password change complete</h1>
      <p>
        Your new password has been successfully registered and you may
        log in using it now.
      </p>
      <div class="d-flex justify-content-center py-1">
        <a href="{% url 'view Profile' %}">
          <button class="alternate-button">Back to profile</button>
        </a>
      </div>
    </div>
  </div>
{% endblock page_content %}
