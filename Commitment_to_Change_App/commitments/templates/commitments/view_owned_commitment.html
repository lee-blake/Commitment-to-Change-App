{% extends "commitments/view_commitment.html" %}

{% block edit_button %}
  <form action="{% url 'edit commitment' commitment_id=commitment.id %}">
    <button class="standard-button primary-accent" type="submit">
      Edit Commitment
    </button>
  </form>
{% endblock edit_button %}

{% block delete_button %}
  <form action="{% url 'delete commitment' commitment_id=commitment.id %}">
    <button class="standard-button primary-accent" type="submit">
      Delete Commitment
    </button>
  </form>
{% endblock delete_button %}
