{% extends "commitments/base.html" %}

{% block title %} Account Registration Successful Page {% endblock title %}

{% block page_content %}
<div class="w3-container main-container background round-corners pad-small">
    <div class="w3-small-box-container center">
        <h2>Your account has been successfully created</h2>
    </div>
    <div class="w3-container">
        <div class="small-box-container secondary-accent center">
            <h3>Log In With New Account</h3>
            <a href="{% url 'login' %}"><button type="submit" class="standard-button primary-accent">Log In</button></a>
        </div>
    </div>
</div>

{% endblock page_content %}
