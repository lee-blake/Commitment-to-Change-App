<a class="info-button p-1" 
    role="button"  data-bs-toggle="modal" 
    data-bs-target="#create-commitment-template-modal">Create new template <i class="bi bi-plus-circle-fill"></i>
</a>

<!-- Modal -->
<div class="modal fade" 
    id="create-commitment-template-modal" 
    tabindex="-1" 
    aria-labelledby="create-commitment-template-modal-Label" 
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="create-commitment-template-modal-Label">
                    Create a Commitment Template 
                </h1>
                <button type="button" class="btn-close close-x-button" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body text-left">
                <div class="text-center container-sm p-1 py-3 foreground round-corners default-form">
                    <div class="change-suggested-form px-4 py-3 foreground round-corners">
                        <span class="header-with-modal">
                            <h1>Create a Commitment Template</h1>
                            {% include "commitments/CommitmentTemplate/commitment_template_create_page_help_modal.html" %}
                        </span>
                        <form 
                        action="{% url 'create CommitmentTemplate' %}" 
                        method="post">
                            {% csrf_token %}
                            {{ CommitmentTemplateForm.as_p }}
                            <div class="modal-footer d-flex align-items-center justify-content-between">
                                <button type="button" class="btn-close close-x-button" data-bs-dismiss="modal">Cancel</button>
                                <input type="submit" value="Submit" class="py-1 px-3">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
