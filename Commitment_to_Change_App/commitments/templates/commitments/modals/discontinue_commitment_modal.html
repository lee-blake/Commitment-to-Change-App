<!-- Button -->
<button type="button" class="standard-button primary-accent" data-bs-toggle="modal" data-bs-target="#discontinueCommitmentModal">
    Discontinue
</button>



<!-- Modal -->
<div class="modal fade" id="discontinueCommitmentModal" tabindex="-1" aria-labelledby="discontinueCommitmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="discontinueCommitmentModalLabel">Confirm Discontinue</h1>
                <button type="button" class="btn-close close-x-button" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body">
              <p>Are you sure you wish to mark "{{ commitment.title }}" as discontinued?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-close close-x-button" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
              {% include "commitments/post_buttons/discontinue_commitment_button.html" %}
            </div>
        </div>
    </div>
</div>
